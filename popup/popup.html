<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Immerse Translate</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0014.07 6H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z" fill="currentColor"/>
        </svg>
        <span class="logo-text">Open Immerse</span>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="settingsBtn" title="设置">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.488.488 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- 主内容区 -->
    <main class="main-content" id="mainContent">
      <!-- 快捷操作卡片 -->
      <section class="quick-actions">
        <button class="action-btn primary" id="translatePageBtn">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 4H11l-1-3H3c-1.1 0-2 .9-2 2v15c0 1.1.9 2 2 2h8l1 3h9c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM7 16c-2.76 0-5-2.24-5-5s2.24-5 5-5c1.35 0 2.48.5 3.35 1.3L9.03 8.57c-.38-.36-1.04-.78-2.03-.78-1.74 0-3.15 1.44-3.15 3.21S5.26 14.21 7 14.21c2.01 0 2.76-1.44 2.89-2.19H7v-1.9h4.84c.05.25.08.49.08.75 0 3.01-2.02 5.13-4.92 5.13zm6.17-5h1.25c.37 1.37 1.34 2.5 2.77 3.25l-1.1 1.45c-1.9-1.05-3.04-2.77-3.17-4.7h.25zm9.83 9c0 .55-.45 1-1 1h-8l1-3h-1v-2h2v-2h-2v-2h2V9h-2V6h8c.55 0 1 .45 1 1v13z" fill="currentColor"/>
          </svg>
          <span>翻译当前页面</span>
        </button>
        <button class="action-btn secondary" id="stopTranslateBtn" style="display: none;">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 6h12v12H6z" fill="currentColor"/>
          </svg>
          <span>停止翻译</span>
        </button>
      </section>

      <!-- 状态显示 -->
      <section class="status-section">
        <div class="status-card" id="statusCard">
          <div class="status-icon idle">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
            </svg>
          </div>
          <div class="status-text">
            <span class="status-title">就绪</span>
            <span class="status-desc">点击上方按钮开始翻译</span>
          </div>
        </div>
      </section>

      <!-- 翻译设置预览 -->
      <section class="settings-preview">
        <h3 class="section-title">当前配置</h3>
        <div class="config-list">
          <div class="config-item">
            <span class="config-label">翻译服务</span>
            <span class="config-value" id="currentProvider">OpenAI</span>
          </div>
          <div class="config-item">
            <span class="config-label">目标语言</span>
            <span class="config-value" id="currentTargetLang">简体中文</span>
          </div>
          <div class="config-item">
            <span class="config-label">API状态</span>
            <span class="config-value status-indicator" id="apiStatus">
              <span class="status-dot"></span>
              未配置
            </span>
          </div>
        </div>
      </section>
    </main>

    <!-- 设置面板 -->
    <main class="settings-panel" id="settingsPanel" style="display: none;">
      <div class="settings-header">
        <button class="back-btn" id="backBtn">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
          </svg>
          <span>返回</span>
        </button>
        <h2>设置</h2>
      </div>

      <div class="settings-content">
        <!-- LLM提供商选择 -->
        <section class="settings-section">
          <h3 class="section-title">LLM服务配置</h3>
          
          <div class="form-group">
            <label class="form-label">服务提供商</label>
            <select class="form-select" id="providerSelect">
              <option value="openai">OpenAI</option>
              <option value="anthropic">Anthropic (Claude)</option>
              <option value="deepseek">DeepSeek</option>
              <option value="moonshot">Moonshot (Kimi)</option>
              <option value="zhipu">智谱 (GLM)</option>
              <option value="custom">自定义 API</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">API 地址</label>
            <input type="text" class="form-input" id="apiEndpoint" placeholder="https://api.openai.com/v1/chat/completions">
          </div>

          <div class="form-group">
            <label class="form-label">API 密钥</label>
            <div class="input-with-action">
              <input type="password" class="form-input" id="apiKey" placeholder="sk-...">
              <button class="toggle-visibility" id="toggleApiKey">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">模型名称</label>
            <input type="text" class="form-input" id="modelName" placeholder="gpt-4o-mini">
          </div>

          <button class="btn-test" id="testApiBtn">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
            </svg>
            测试连接
          </button>
        </section>

        <!-- 翻译设置 -->
        <section class="settings-section">
          <h3 class="section-title">翻译设置</h3>
          
          <div class="form-group">
            <label class="form-label">目标语言</label>
            <select class="form-select" id="targetLang">
              <option value="zh-CN">简体中文</option>
              <option value="zh-TW">繁體中文</option>
              <option value="en">English</option>
              <option value="ja">日本語</option>
              <option value="ko">한국어</option>
              <option value="fr">Français</option>
              <option value="de">Deutsch</option>
              <option value="es">Español</option>
              <option value="ru">Русский</option>
              <option value="ar">العربية</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">翻译风格</label>
            <select class="form-select" id="translationStyle">
              <option value="accurate">准确翻译</option>
              <option value="fluent">流畅翻译</option>
              <option value="creative">意译</option>
            </select>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="showOriginal" checked>
              <span class="checkmark"></span>
              <span>显示原文（双语对照）</span>
            </label>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="autoDetect" checked>
              <span class="checkmark"></span>
              <span>自动检测源语言</span>
            </label>
          </div>
        </section>

        <!-- 高级设置 -->
        <section class="settings-section">
          <h3 class="section-title">高级设置</h3>
          
          <div class="form-group">
            <label class="form-label">自定义翻译提示词</label>
            <textarea class="form-textarea" id="customPrompt" rows="3" placeholder="留空使用默认提示词..."></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">最大Token数</label>
            <input type="number" class="form-input" id="maxTokens" value="2048" min="256" max="8192">
          </div>

          <div class="form-group">
            <label class="form-label">Temperature (创造性)</label>
            <div class="range-container">
              <input type="range" class="form-range" id="temperature" min="0" max="1" step="0.1" value="0.3">
              <span class="range-value" id="temperatureValue">0.3</span>
            </div>
          </div>
        </section>

        <!-- 保存按钮 -->
        <div class="settings-actions">
          <button class="btn-save" id="saveSettingsBtn">保存设置</button>
        </div>
      </div>
    </main>

    <!-- Toast 提示 -->
    <div class="toast" id="toast">
      <span class="toast-message"></span>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>

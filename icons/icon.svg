<!-- 候选6: 地球 + 语言符号 - 国际化风格 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="globe6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#grad6)"/>
  
  <!-- 地球主体 -->
  <circle cx="58" cy="64" r="36" fill="url(#globe6)"/>
  
  <!-- 地球经纬线 -->
  <ellipse cx="58" cy="64" rx="14" ry="36" fill="none" stroke="#0284C7" stroke-width="2" opacity="0.4"/>
  <ellipse cx="58" cy="64" rx="28" ry="36" fill="none" stroke="#0284C7" stroke-width="2" opacity="0.3"/>
  <line x1="22" y1="64" x2="94" y2="64" stroke="#0284C7" stroke-width="2" opacity="0.4"/>
  <path d="M 26 48 Q 58 42, 90 48" fill="none" stroke="#0284C7" stroke-width="2" opacity="0.3"/>
  <path d="M 26 80 Q 58 86, 90 80" fill="none" stroke="#0284C7" stroke-width="2" opacity="0.3"/>
  
  <!-- 翻译标签徽章 -->
  <circle cx="90" cy="90" r="22" fill="white" stroke="#0284C7" stroke-width="2"/>
  <text x="90" y="86" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#0284C7" text-anchor="middle">A</text>
  <line x1="80" y1="90" x2="100" y2="90" stroke="#0284C7" stroke-width="1.5"/>
  <text x="90" y="102" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0284C7" text-anchor="middle">文</text>
</svg>

